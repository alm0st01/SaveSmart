<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../../../">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/add_transaction.css">
    <script src="/eel.js"></script>
    <script src="js/template.js" type="module"></script>
    <script src="js/login.js"></script>
    <title>Login</title>
    <style>
        .login-section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 10px; 
        }
        .form-check {
            padding-left: 0; 
            align-items: center;
        }
        .form-check-input {
            margin-left: 0; 
            margin-right: 10px; 
        }
        .form-check-label {
            margin-left: 20px;
            font-size: small;
        }
    </style>
</head>
<body>
    <web-header></web-header>

    <main class="container fade-in d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <section class="text-center">
            <h2>Login</h2>
            <form id="login-form" class="login-section w-100">
                <div class="form-group">
                    <label for="email">Email:</label> 
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group form-check text-left" style="margin-left: 10px;">
                    <input type="checkbox" class="form-check-input" id="show-password">
                    <label class="form-check-label" for="show-password">Show Password</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <br>
            <p>Didn't mean to Login? <a href="account/auth/signup/index.html">Sign Up</a></p>
        </section>
    </main>

    <!--login page html setup-->

    <script>
        document.getElementById('show-password').addEventListener('change', function() {
            var passwordInput = document.getElementById('password');
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script> <!--makes the view password toggle button work-->
</body>
</html>
