<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../../../">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css">
    <script src="js/template.js" type="module" defer></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="js/signup.js"></script>
    <title>Signup</title>
    <style>
        .signup-section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 10px; 
        }
        label {
            font-weight: bold; 
        }
        h2 {
            font-weight: bold; 
        }
        p {
            font-weight: bold;
        }
        .form-check-label {
            font-size: small; 
        }
    </style>
</head>
<body>
    <web-header></web-header>

    <main class="container fade-in d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <section class="text-center">
            <h2>Signup</h2>
            <form id="signup-form" class="signup-section w-100">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group form-check text-left" style="margin-left: 10px;">
                    <input type="checkbox" class="form-check-input" id="show-password">
                    <label class="form-check-label" for="show-password">Show Password</label>
                </div>
                
                <script>
                    document.getElementById('show-password').addEventListener('change', function() {
                        var passwordInput = document.getElementById('password');
                        if (this.checked) {
                            passwordInput.type = 'text';
                        } else {
                            passwordInput.type = 'password';
                        }
                    });
                </script>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
            <br>
            <p>Already have an account? <a href="account/auth/login/index.html">Login</a></p>
            <!--signup page html setup-->
        </section>
    </main>
</body>
</html>
