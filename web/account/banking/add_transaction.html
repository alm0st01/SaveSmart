<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../../">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css">
    <script src="js/template.js" type="module" defer></script>
    <script type="text/javascript" src="js/add_transaction.js" defer></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/transactions.js"></script>
    <title>Add transaction</title>
</head>
<body>
    <web-header></web-header>

    <h2>Add New Transaction</h2>

    <form id="add-transaction-form">
        <div>
            <label for="transaction_type">Transaction Type:</label>
            <select id="transaction_type" name="transaction_type">
                <option value="Select" disabled selected>Select One</option>
                <option value="Deposit">Deposit</option>
                <option value="Withdrawal">Withdrawal</option>
                <option value="Transfer">Transfer</option>
            </select>
        </div>
        <br>
        <div>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount">
        </div>
        <br>
        <div>
            <label for="transaction_name">Type of Purchase:</label>
            <select id="transaction_name" name="transaction_name">
                <option value="Select" disabled selected>Select One</option>
                <option value="House & Utilities">Housing & Utilities</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Health">Health</option>
                <option value="Finance">Finance</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description">
        </div>
        <br>
        <div>
            <label for="transaction_date">Date:</label>
            <input type="date" id="transaction_date" name="transaction_date">
        </div>
        <br>
        <button type="submit">Submit</button>

</body>
</html>
